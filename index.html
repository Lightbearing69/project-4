<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link href="resources/index.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <!-- Nav bar top of page -->
        <nav class="navigation">
            <figure>
                <a class="logo"><img src="./resources/images/img-tea-cozy-logo.png"></a>
                <figcaption class="visually-hidden">An image of the company logo, tea cozy.</figcaption>
            </figure>
            <ul class="fake-links">
                <li><h1>Mission</h1></li>
                <li><h1>Featured Tea</h1></li>
                <li><h1>Locations</h1></li>
            </ul>
        </nav>
    </header>
        
    <main>
        <!-- Section 1 of 4, Our Mission -->
        <section class="top-container">
            <figure class="background-mission">
                <figcaption class="visually-hidden">Image of mixed berries and fruit in a jar</figcaption>
                <div class="mission-box">
                    <div class="mission-text">
                        <h2>Our Mission</h2>
                        <h4>Handpicked, Artisanlly Curated, Free Range, Small Batch, Fair Trade, Organic Tea</h4>
                    </div>
                </div>    
            </figure>
        </section>
        <!-- Section 2 of 4, Tea of the Month -->
        <section class="top-container">
            <!-- Header -->
            <div class="Tea-title">
                <div class="titles">
                    <h2>Tea of the Month </h2>
                    <h4>What's Steeping at The Tea Cozy?</h4>
                </div>
                <!-- Images -->
                <div class="wrapper">
                    <figure class="images">
                        <img src="./resources/images/img-berryblitz.jpg">
                        <figcaption>Full Berry Blitz Tea</figcaption>
                    </figure>
                    <figure class="images">
                        <img src="./resources/images/img-spiced-rum.jpg">
                        <figcaption>Spiced Rum Tea</figcaption>
                    </figure>
                    <figure class="images">
                        <img src="./resources/images/img-donut.jpg">
                        <figcaption>Seasonal Donuts</figcaption>
                    </figure>
                    <figure class="images">
                        <img src="./resources/images/img-myrtle-ave.jpg">
                        <figcaption>Myrtle Ave Tea</figcaption>
                    </figure>
                    <figure class="images">
                        <img src="./resources/images/img-bedford-bizarre.jpg">
                        <figcaption>Bedford Bizarre Tea</figcaption>
                    </figure>
                </div>
            </div>   
        </section>
        <!-- Section 3 of 4, Locations -->
        <section class="locations-container">
            <figure class="background-locations">
                <figcaption class="visually-hidden">Cup of coffee in a cafe</figcaption>
                <!-- Title -->
                <h2>Locations</h2>
                <!-- Downtown -->
                <div class="location-boxes">
                    <div class="location-box">
                        <div class="location-text">
                            <h2>Downtown</h2>
                            <h4>384 West 4th St</h4>
                            <h4>Suite 108</h4>
                            <h4>Portland, Maine</h4>
                        </div>
                    </div>
                    <!-- East Bayside -->
                    <div class="location-box">
                        <div class="location-text">
                            <h2>East Bayside</h2>
                            <h4>3433 Phisherman's Avenue</h4>
                            <h4>(Northwest Corner)</h4>
                            <h4>Portland, Maine</h4>
                        </div>
                    </div>
                    <!-- Oakdale -->
                    <div class="location-box">
                        <div class="location-text">
                            <h2>Oakdale</h2>
                            <h4>515 Crescent Avenue</h4>
                            <h4>Second Floor</h4>
                            <h4>Portland, Maine</h4>
                        </div>
                    </div>
                </div>
            </figure>
        </section>
        <!-- Section 4 of 4, The Tea Cozy -->
        <section class="bottom-container">
            <div class="bottom-textbox">
                <h2>The Tea Cozy</h2>
                <h5>contact@theteacozy.com</h5>
                <h5>917-555-8904</h5>
            </div>
        </section>
    </main>
    <footer>
        <h4>copyright The Tea Cozy 2017</h4>
        
    </footer>
</body>
</html>
